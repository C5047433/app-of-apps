apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/C5047433/app-of-apps.git
    targetRevision: main
    path: parent

  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy: 
    automated:
      selfHeal: true
      prune: true
    syncOptions: 
      - CreateNamespace=true
  
